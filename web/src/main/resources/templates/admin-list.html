// 页面初始化完成后执行

// 初始化数据表格
function initTable() {
	// 获取搜索条件
	var datemin = $("#datemin").val();
	var datemax = $("#datemax").val();
	var adminName = $("#search-name").val();

	$.ajax({
		url: "/admin/listData",
		type: "GET",
		data: {
			startDate: datemin,
			endDate: datemax,
			adminName: adminName
		},
		dataType: "json",
		success: function(res) {
			if(res.code == 0) {
				// 清空表格内容
				$("#admin-list tbody").empty();

				// 渲染表格数据
				var data = res.data;
				for(var i = 0; i < data.length; i++) {
					var admin = data[i];
					var statusHtml = admin.adminStatus == 1 ?
							'<span class="label label-success radius">已启用</span>' :
							'<span class="label radius">已停用</span>';

					var manageBtns = admin.adminStatus == 1 ?
							'<a style="text-decoration:none" onClick="admin_stop(this,' + admin.adminId + ')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>' :
							'<a style="text-decoration:none" onClick="admin_start(this,' + admin.adminId + ')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a>';

					var levelText = "";
					switch(admin.adminLevel) {
						case 0: levelText = "超级管理员"; break;
						case 1: levelText = "总编"; break;
						case 2: levelText = "栏目主辑"; break;
						case 3: levelText = "栏目编辑"; break;
						default: levelText = "未知"; break;
					}

					var row = '<tr class="text-c">' +
							'<td><input type="checkbox" value="' + admin.adminId + '" name="id"></td>' +
							'<td>' + admin.adminId + '</td>' +
							'<td>' + admin.adminName + '</td>' +
							'<td>' + (admin.adminPhone || "") + '</td>' +
							'<td>' + (admin.adminMailbox || "") + '</td>' +
							'<td>' + levelText + '</td>' +
							'<td>' + formatDateTime(admin.gmtCreate) + '</td>' +
							'<td class="td-status">' + statusHtml + '</td>' +
							'<td class="td-manage">' +
							manageBtns +
							' <a title="编辑" href="javascript:;" onclick="admin_edit(\'管理员编辑\',\'/admin/edit/' + admin.adminId + '\',\'' + admin.adminId + '\',\'800\',\'500\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>' +
							' <a title="删除" href="javascript:;" onclick="admin_del(this,\'' + admin.adminId + '\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>' +
							'</td>' +
							'</tr>';

					$("#admin-list tbody").append(row);
				}

				// 更新数据总数
				$(".data-count strong").text(res.count);
			} else {
				layer.msg(res.msg || "获取数据失败", {icon: 2, time: 2000});
			}
		},
		error: function() {
			layer.msg("获取数据失败，请检查网络连接", {icon: 2, time: 2000});
		}
	});
}

// 格式化日期时间
function formatDateTime(timestamp) {
	if(!timestamp) return "";

	var date = new Date(timestamp);
	var year = date.getFullYear();
	var month = (date.getMonth() + 1).toString().padStart(2, '0');
	var day = date.getDate().toString().padStart(2, '0');
	var hour = date.getHours().toString().padStart(2, '0');
	var minute = date.getMinutes().toString().padStart(2, '0');
	var second = date.getSeconds().toString().padStart(2, '0');

	return year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second;
}
