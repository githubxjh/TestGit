<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css"/>
    <title>房间详情</title>
</head>
<body>
<div class="page-container">
    <div class="panel panel-default">
        <div class="panel-header">房间基本信息</div>
        <div class="panel-body">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <tr>
                    <td width="100">房间ID</td>
                    <td th:text="${room.roomId}"></td>
                    <td width="100">房间类型</td>
                    <td th:text="${room.category == 1 ? '普通房间' : '特殊房间'}"></td>
                </tr>
                <tr>
                    <td>房间名称</td>
                    <td th:text="${room.roomName}"></td>
                    <td>星级评分</td>
                    <td th:text="${room.starRating}"></td>
                </tr>
                <tr>
                    <td>房间价格</td>
                    <td th:text="${room.roomPrice}"></td>
                    <td>房间状态</td>
                    <td th:text="${room.roomStatus == 1 ? '可用' : '不可用'}"></td>
                </tr>
                <tr>
                    <td>描述</td>
                    <td colspan="3" th:text="${room.roomContent}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="panel panel-default mt-20">
        <div class="panel-header">房间设备信息</div>
        <div class="panel-body">
            <div th:if="${room.equipmentDetails != null and !room.equipmentDetails.empty}">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th width="50">序号</th>
                        <th width="150">设备名称</th>
                        <th width="150">设备类别</th>
                        <th width="100">数量</th>
                        <th width="100">是否免费</th>
                        <th>设备描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail, iterStat : ${room.equipmentDetails}" class="text-c">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${detail.equipment.equipmentName}"></td>
                        <td th:text="${detail.category != null ? detail.category.categoryName : '-'}"></td>
                        <td th:text="${detail.quantity}"></td>
                        <td th:text="${detail.isFree ? '免费' : '收费'}"></td>
                        <td th:text="${detail.equipment.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${room.equipmentDetails == null or room.equipmentDetails.empty}" class="text-c">
                <p>该房间暂无设备信息</p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
</body>
</html>
